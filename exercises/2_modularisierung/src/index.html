<!DOCTYPE html>
<html lang="de-DE">

<head>
  <title>Spotify Explorer by enpit</title>
  <meta http-equiv="x-ua-compatible" content="IE=edge" />
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="initial-scale=1.0" />
  <link rel="icon" type="image/x-icon" href="css/images/favicon.ico">
  <link rel="apple-touch-icon-precomposed" href="css/images/touchicon.png">
  <meta name="apple-mobile-web-app-title" content="Oracle JET">

  <!-- injector:theme -->
  <link rel="stylesheet" href="css/libs/oj/v2.1.0/alta/oj-alta-min.css" id="css" />
  <!-- endinjector -->

  <!-- This is where you would add any app specific styling -->
  <link rel="stylesheet" href="css/override.css" type="text/css" />
</head>

<body>
  <div id="page" class="oj-web-applayout-page">
    <!-- Header-Komponente -->
    <header id="header" class="oj-web-applayout-header" role="banner" data-bind="ojModule: { name: 'header'}"></header>
    <div class="oj-web-applayout-content oj-web-applayout-max-width">
      <div class="oj-flex oj-flex-items-pad">
        <div class="oj-flex-item">
          <!--
           TODO:
            ErgÃ¤nze das unten stehende div-Element um ein Data-Binding, sodass
              eine ojModule Komponente entsteht deren 'name' Attribut an den
              aktuellen Status des Routers gebunden ist.
              Hinweis: s. Header-Modul in Zeile 24. Der aktuelle Status des Routers
              kann per 'router.stateId()' abgefragt werden.
            -->
           <div id="mainContent" class="oj-panel"></div>
        </div>
      </div>
    </div>
  </div>

  <script type="text/javascript" data-main="js/main" src="js/libs/require/require.js"></script>

</body>

</html>
